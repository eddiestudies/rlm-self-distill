<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLM Self-Distill Experiments Dashboard</title>
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --bg-hover: #1f3460;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --accent: #e94560;
            --accent-secondary: #0f3460;
            --success: #4ade80;
            --warning: #fbbf24;
            --border: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            height: 100vh;
            overflow: hidden;
        }

        /* Left Sidebar - Experiment List */
        .sidebar-left {
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar-left h1 {
            font-size: 14px;
            color: var(--accent);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .exp-list {
            list-style: none;
        }

        .exp-item {
            padding: 12px;
            margin-bottom: 8px;
            background: var(--bg-dark);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .exp-item:hover {
            background: var(--bg-hover);
        }

        .exp-item.active {
            border-left-color: var(--accent);
            background: var(--bg-hover);
        }

        .exp-item .exp-id {
            font-weight: bold;
            color: var(--accent);
            font-size: 12px;
        }

        .exp-item .exp-name {
            font-size: 13px;
            margin-top: 4px;
            color: var(--text-primary);
        }

        .exp-item .exp-meta {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .exp-item .runs-count {
            display: inline-block;
            background: var(--accent-secondary);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            margin-top: 6px;
        }

        /* Main Content */
        .main-content {
            overflow-y: auto;
            padding: 30px;
        }

        .exp-header {
            margin-bottom: 30px;
        }

        .exp-header h2 {
            font-size: 24px;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .exp-header .description {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .exp-header .dataset-badge {
            display: inline-block;
            background: var(--accent-secondary);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            margin-right: 8px;
        }

        /* Architecture Section */
        .section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h3 {
            font-size: 14px;
            color: var(--accent);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .architecture-diagram {
            background: var(--bg-dark);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            white-space: pre;
            overflow-x: auto;
            color: var(--text-secondary);
        }

        /* Data Samples */
        .sample-grid {
            display: grid;
            gap: 12px;
        }

        .sample-card {
            background: var(--bg-dark);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--warning);
        }

        .sample-card .sample-type {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--warning);
            margin-bottom: 8px;
        }

        .sample-card .sample-text {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Runs Section */
        .runs-timeline {
            position: relative;
            padding-left: 20px;
        }

        .runs-timeline::before {
            content: '';
            position: absolute;
            left: 6px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border);
        }

        .run-item {
            position: relative;
            padding: 15px;
            margin-bottom: 15px;
            background: var(--bg-dark);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .run-item::before {
            content: '';
            position: absolute;
            left: -17px;
            top: 20px;
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
        }

        .run-item:hover {
            background: var(--bg-hover);
        }

        .run-item.active {
            border: 1px solid var(--accent);
        }

        .run-item .run-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .run-item .run-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .stat {
            font-size: 11px;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            color: var(--success);
            font-weight: bold;
        }

        .stat-value.warning {
            color: var(--warning);
        }

        .stat-value.danger {
            color: var(--accent);
        }

        /* Right Sidebar - Tools */
        .sidebar-right {
            background: var(--bg-card);
            border-left: 1px solid var(--border);
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar-right h3 {
            font-size: 14px;
            color: var(--accent);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tools-section {
            margin-bottom: 25px;
        }

        .tool-category {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .tool-item {
            padding: 10px;
            background: var(--bg-dark);
            border-radius: 6px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }

        .tool-item:hover {
            background: var(--bg-hover);
            color: var(--accent);
        }

        .tool-item .tool-name {
            font-weight: bold;
        }

        /* Directory Structure */
        .dir-tree {
            font-size: 11px;
            background: var(--bg-dark);
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .dir-tree .file {
            padding: 3px 0;
            color: var(--text-secondary);
        }

        .dir-tree .file.py {
            color: var(--warning);
        }

        .dir-tree .file.json {
            color: var(--success);
        }

        .dir-tree .file.pdf {
            color: var(--accent);
        }

        /* Code Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 12px;
            width: 80%;
            max-width: 900px;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 15px 20px;
            background: var(--bg-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h4 {
            color: var(--accent);
            font-size: 14px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .modal-close:hover {
            color: var(--accent);
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .code-block {
            background: var(--bg-dark);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            white-space: pre;
            overflow-x: auto;
            color: var(--text-secondary);
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: var(--bg-dark);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-card .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }

        .metric-card .metric-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* No data state */
        .no-data {
            color: var(--text-secondary);
            font-style: italic;
            padding: 20px;
            text-align: center;
        }

        /* Summary header */
        .summary-bar {
            background: var(--bg-card);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-bar .title {
            font-size: 16px;
            color: var(--text-primary);
        }

        .summary-bar .generated {
            font-size: 11px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar: Experiment List -->
        <div class="sidebar-left">
            <h1>Experiments</h1>
            <ul class="exp-list" id="exp-list"></ul>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <div class="no-data">Select an experiment to view details</div>
        </div>

        <!-- Right Sidebar: Tools & Directory -->
        <div class="sidebar-right">
            <div class="tools-section">
                <h3>Tools Created</h3>
                <div id="tools-list">
                    <div class="no-data">No tools to display</div>
                </div>
            </div>
            <div class="tools-section">
                <h3>Directory Structure</h3>
                <div id="dir-structure">
                    <div class="no-data">Select a run to view</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Code Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h4 id="modal-title">Tool Code</h4>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <pre class="code-block" id="modal-code"></pre>
            </div>
        </div>
    </div>

    <script>
        let data = null;
        let selectedExp = null;
        let selectedRun = null;

        async function loadData() {
            try {
                const response = await fetch('data.json');
                data = await response.json();
                renderExpList();
                if (data.experiments.length > 0) {
                    selectExperiment(data.experiments[0].id);
                }
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('main-content').innerHTML = `
                    <div class="no-data">
                        Failed to load data. Run: <code>python scripts/extract_experiment_data.py</code>
                    </div>
                `;
            }
        }

        function renderExpList() {
            const list = document.getElementById('exp-list');
            list.innerHTML = data.experiments.map(exp => `
                <li class="exp-item" data-id="${exp.id}" onclick="selectExperiment('${exp.id}')">
                    <div class="exp-id">${exp.id.toUpperCase()}</div>
                    <div class="exp-name">${exp.name || exp.source_file}</div>
                    <div class="exp-meta">${exp.dataset_info}</div>
                    <span class="runs-count">${exp.runs.length} runs</span>
                </li>
            `).join('');
        }

        function selectExperiment(expId) {
            selectedExp = data.experiments.find(e => e.id === expId);
            selectedRun = null;

            // Update active state
            document.querySelectorAll('.exp-item').forEach(el => {
                el.classList.toggle('active', el.dataset.id === expId);
            });

            renderMainContent();
            renderTools([]);
            renderDirectory([]);

            // Auto-select latest run if available
            if (selectedExp.runs.length > 0) {
                const latestRun = selectedExp.runs[selectedExp.runs.length - 1];
                selectRun(latestRun.run_id);
            }
        }

        function selectRun(runId) {
            selectedRun = selectedExp.runs.find(r => r.run_id === runId);

            // Update active state
            document.querySelectorAll('.run-item').forEach(el => {
                el.classList.toggle('active', el.dataset.id === runId);
            });

            renderTools(selectedRun.tools || []);
            renderDirectory(selectedRun.directory_structure || []);
        }

        function renderMainContent() {
            const main = document.getElementById('main-content');

            if (!selectedExp) {
                main.innerHTML = '<div class="no-data">Select an experiment</div>';
                return;
            }

            const hasRuns = selectedExp.runs.length > 0;
            const latestRun = hasRuns ? selectedExp.runs[selectedExp.runs.length - 1] : null;

            // Calculate aggregate metrics
            let totalTasks = 0;
            let totalTools = 0;
            let totalPatterns = 0;

            selectedExp.runs.forEach(run => {
                const r = run.results;
                if (r) {
                    totalTasks += r.tasks_processed || 0;
                    totalTools += (r.hooks_created || 0) + (r.replacements_created || 0);
                    totalPatterns += r.patterns_detected || 0;
                }
            });

            main.innerHTML = `
                <div class="exp-header">
                    <h2>${selectedExp.name || selectedExp.id.toUpperCase()}</h2>
                    <p class="description">${selectedExp.description || 'No description available'}</p>
                    <span class="dataset-badge">${selectedExp.dataset_info}</span>
                    <span class="dataset-badge">${selectedExp.source_file}</span>
                </div>

                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-value">${selectedExp.runs.length}</div>
                        <div class="metric-label">Total Runs</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${totalTasks}</div>
                        <div class="metric-label">Tasks Processed</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${totalTools}</div>
                        <div class="metric-label">Tools Created</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${totalPatterns}</div>
                        <div class="metric-label">Patterns Detected</div>
                    </div>
                </div>

                ${selectedExp.architecture ? `
                <div class="section">
                    <h3>Architecture</h3>
                    <div class="architecture-diagram">${escapeHtml(selectedExp.architecture)}</div>
                </div>
                ` : ''}

                ${latestRun && latestRun.sample_data && latestRun.sample_data.length > 0 ? `
                <div class="section">
                    <h3>Sample Data (from latest run)</h3>
                    <div class="sample-grid">
                        ${latestRun.sample_data.map(s => `
                            <div class="sample-card">
                                <div class="sample-type">${s.type} - ${s.id}</div>
                                <div class="sample-text">${escapeHtml(s.text)}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}

                <div class="section">
                    <h3>Experiment Runs</h3>
                    ${hasRuns ? `
                    <div class="runs-timeline">
                        ${selectedExp.runs.map(run => {
                            const r = run.results || {};
                            const tokenSavings = r.baseline_tokens && r.rlm_tokens
                                ? ((r.baseline_tokens - r.rlm_tokens) / r.baseline_tokens * 100).toFixed(1)
                                : null;

                            return `
                            <div class="run-item" data-id="${run.run_id}" onclick="selectRun('${run.run_id}')">
                                <div class="run-time">${formatTimestamp(run.timestamp)}</div>
                                <div class="run-stats">
                                    <span class="stat">
                                        <span class="stat-label">Tasks:</span>
                                        <span class="stat-value">${r.tasks_processed || 0}/${r.tasks_total || '?'}</span>
                                    </span>
                                    <span class="stat">
                                        <span class="stat-label">Tools:</span>
                                        <span class="stat-value ${(r.hooks_created || 0) + (r.replacements_created || 0) > 0 ? '' : 'warning'}">${(r.hooks_created || 0) + (r.replacements_created || 0)}</span>
                                    </span>
                                    ${r.patterns_detected !== undefined ? `
                                    <span class="stat">
                                        <span class="stat-label">Patterns:</span>
                                        <span class="stat-value">${r.patterns_detected}</span>
                                    </span>
                                    ` : ''}
                                    ${tokenSavings !== null ? `
                                    <span class="stat">
                                        <span class="stat-label">Token Savings:</span>
                                        <span class="stat-value ${parseFloat(tokenSavings) > 0 ? '' : 'danger'}">${tokenSavings}%</span>
                                    </span>
                                    ` : ''}
                                    ${r.duration_seconds ? `
                                    <span class="stat">
                                        <span class="stat-label">Duration:</span>
                                        <span class="stat-value">${(r.duration_seconds / 60).toFixed(1)}m</span>
                                    </span>
                                    ` : ''}
                                </div>
                            </div>
                            `;
                        }).join('')}
                    </div>
                    ` : '<div class="no-data">No runs found for this experiment</div>'}
                </div>
            `;
        }

        function renderTools(tools) {
            const container = document.getElementById('tools-list');

            if (!tools || tools.length === 0) {
                container.innerHTML = '<div class="no-data">No tools created in this run</div>';
                return;
            }

            // Group by category
            const byCategory = {};
            tools.forEach(t => {
                if (!byCategory[t.category]) byCategory[t.category] = [];
                byCategory[t.category].push(t);
            });

            container.innerHTML = Object.entries(byCategory).map(([cat, tools]) => `
                <div class="tool-category">${cat}</div>
                ${tools.map(t => `
                    <div class="tool-item" onclick="showToolCode('${escapeAttr(t.name)}', '${escapeAttr(t.code)}')">
                        <span class="tool-name">${t.name}</span>
                    </div>
                `).join('')}
            `).join('');
        }

        function renderDirectory(structure) {
            const container = document.getElementById('dir-structure');

            if (!structure || structure.length === 0) {
                container.innerHTML = '<div class="no-data">No files in this run</div>';
                return;
            }

            container.innerHTML = `
                <div class="dir-tree">
                    ${structure.map(f => {
                        const ext = f.split('.').pop();
                        return `<div class="file ${ext}">${f}</div>`;
                    }).join('')}
                </div>
            `;
        }

        function showToolCode(name, code) {
            document.getElementById('modal-title').textContent = `Tool: ${name}`;
            document.getElementById('modal-code').textContent = code;
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
        }

        function formatTimestamp(ts) {
            try {
                const d = new Date(ts);
                return d.toLocaleString();
            } catch {
                return ts;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        function escapeAttr(text) {
            return (text || '').replace(/'/g, "\\'").replace(/\n/g, '\\n');
        }

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Close modal on overlay click
        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'modal-overlay') closeModal();
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
